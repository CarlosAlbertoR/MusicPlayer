<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="./assets/icons/icono.jpg" type="image/jpg">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-container">
            <div id="cover-box">
                <img src="./assets/img/AmericanIdiot.png" alt="cover image" id="cover">
            </div>
            <div id="music-box">
                <audio id="music" preload="metadata"></audio>
                <div id="music-info">
                    <h2 id="title"></h2>
                    <h3 id="artist"></h3>
                    <div id="progress-container">
                        <div id="progress"></div>
                    </div>
                    <div id="timer-bar">
                        <span id="timer">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>
                <div id="control-box">
                    <i id="previous" class="btn fas fa-backward"></i>
                    <i id="play" class="special-btn fas fa-play"></i>
                    <i id="next" class="btn fas fa-forward"></i>
                </div>
            </div>
        </div>
        <!--<div class="row">
            <div class="col-md-6">
                <img id="img-album" src="assets/img/icono.jpg" alt="" width="300">
                <audio id="player" controls src=""></audio>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" id="shuffle"><i class="fas fa-random"></i></button>
                <ul class="list-group" id="playlist"></ul>
            </div>
        </div>-->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min-3.5.1.js" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
