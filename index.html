<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="icon" href="img/icono.jpg" type="image/jpg">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img src="img/logo.jpg" width="300" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img id="img-album" src="img/icono.jpg" alt="" width="300">
                <audio id="player" controls src=""></audio>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" id="shuffle"><i class="fas fa-random"></i></button>
                <ul class="list-group" id="playlist"></ul>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min-3.5.1.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
